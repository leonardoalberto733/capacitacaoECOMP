<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Teste</title>

    <style>
        div{
            position: absolute;
            background-color: black;
            height: 300px;
            width: 300px;
            margin-left: calc(50% - 150px);
            color: white;
            
        }

        p{
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            background-color: transparent;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: red; width: 100vw;">
    <h1 style="color: blue; font-size: 80px; margin: auto; text-align: center;">Testando</h1>

    </div>
